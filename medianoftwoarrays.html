    <p> Array1 [4, -4, 1, -3, 6, -7, 19, 45, 34, 67]</P>

    <script>
        var a = [4, -4, 1, -3, 6, -7, 19, 45, 34, 67];
        var b = [0, 9, 21, -13, 38, 52, 11, 23];
        var c = (a.concat(b).sort(function (a, b) { return a - b; }));
        console.log(c);
        document.write("New array " + "[" + [c] + "]")
        var d = c.length;
        var e = Math.floor(d / 2);
        console.log(d);
        console.log(e);
        if (d % 2 !== 0) {
            console.log(c[e]);
            document.write("<p>Median " + c[e] + "</p>");
        }
        else {
            console.log((c[e - 1] + c[e]) / 2);
            document.write("<p>Median " + ((c[e - 1] + c[e]) / 2) + "</p>");
        }
