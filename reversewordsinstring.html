<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse the string</title>
</head>

<body>
    <h1>Reverse a string</h1>
    <p>Reverese the sentence "what a wonderful world"</p>
    <script>
        function reverseString(str) {
            return str.split(' ').reverse().join(' ');
        }
        var str = "what a wonderful world";
        var output = reverseString(str);
        console.log(output);
        document.write(output);

    </script>
</body>

</html>
